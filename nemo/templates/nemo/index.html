{% extends 'nemo/base.html' %}
{% load nemo %}

{% block logo %}{% endblock %}
{% block page_title %}{% project_name %}{% endblock %}
{% block page_id %}index{% endblock %}

{% block main %}
<form class="wishform off" action="{% nemo_root %}create/" method="POST">
    {% csrf_token %}
    {{ params.form.as_p }}
    <input type="submit" value="submit" />
</form>
<script>nemo.init_create_wish_form($('.wishform.off'))</script>
<div class="stream" type="{{ params.stream_type }}"></div>
<script>nemo.stream.init()</script>
{% endblock %}
